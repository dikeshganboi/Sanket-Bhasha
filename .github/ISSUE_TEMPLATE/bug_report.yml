name: Bug report
description: Create a report to help us improve
labels: [bug]
title: "[Bug]: "
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    id: checks
    attributes:
      label: Checks
      options:
        - label: I have searched existing issues and didn't find a duplicate
          required: true
        - label: I am using the latest version of main
          required: false
  - type: input
    id: env
    attributes:
      label: Environment
      description: OS, Browser (and version), Python version
      placeholder: e.g., Windows 11, Chrome 129, Python 3.11
  - type: textarea
    id: summary
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is
      placeholder: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How do we reproduce the issue?
      value: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or screen recordings
      description: If applicable, add images or videos to help explain your problem
  - type: textarea
    id: logs
    attributes:
      label: Logs/Console output (optional)
      render: bash
  - type: textarea
    id: extra
    attributes:
      label: Additional context
      description: Add any other context about the problem here
